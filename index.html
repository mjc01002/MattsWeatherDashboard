<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Matt's Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <header>
   
        <h1>Weather Dashboard
        <p>Get your weather forecast</p>
        </h1>
    
</header>
  <body>
    <div class="container">
        <div class="row justify-content-start">
          <div class="col-3">
           <h1>Search for a City</h1>
                <input class="search" type="text" id="city"/>
                <br>
                    <button onclick=formSubmitHandler() class="btn" >Search</button>
                        <div id="response-container"></div>
                    <div class="row justify-content-start">
                        <div class="col">
                            <p class="recent" id="recentCities">Recent Searches</p>
                            <div class="recent2"id="recentButtons"></div>
                        </div>
                    </div>
          </div>
          
            <div class="col-9">
                <div class="border border-dark cityForecast">
                  <h1 id="currentDay" class="currentDay"></h1>
                  <img src="" id="icon">
                  <p id="temp">Temp:</p>
                  <p id="wind">Wind:</p>
                  <p id="humidity">Humidity:</p>
                  <p id="UV"> UV Index:</p>
                </div>
                <div>5 Day Forecast</div>
                <div class="row justify-content-center">
                    <div class="col-2 border border-dark p-2 m-1 fiveDay">
                      <p id="date1"></p>
                      <img src="" id="icon1">
                      <p id="temp1">Temp:</p>
                      <p id="wind1">Wind:</p>
                      <p id="humidity1">Humidity:</p>
                    </div>
                    <div class="col-2 border border-dark p-2 m-1 fiveDay">
                      <p id="date2"></p>
                      <img src="" id="icon2">
                      <p id="temp2">Temp:</p>
                      <p id="wind2">Wind:</p>
                      <p id="humidity2">Humidity:</p>
                    </div>
                    <div class="col-2 border border-dark p-2 m-1 fiveDay">
                      <p id="date3"></p>
                      <img src="" id="icon3">
                      <p id="temp3">Temp:</p>
                      <p id="wind3">Wind:</p>
                      <p id="humidity3">Humidity:</p>
                    </div>
                    <div class="col-2 border border-dark p-2 m-1 fiveDay">
                      <p id="date4"></p>
                      <img src="" id="icon4">
                      <p id="temp4">Temp:</p>
                      <p id="wind4">Wind:</p>
                      <p id="humidity4">Humidity:</p>
                    </div>
                    <div class="col-2 border border-dark p-2 m-1 fiveDay">
                      <p id="date5"></p>
                      <img src="" id="icon5">
                      <p id="temp5">Temp:</p>
                      <p id="wind5">Wind:</p>
                      <p id="humidity5">Humidity:</p>  
                    </div>
                </div>
            </div>
        </div>
    </div>
        
    
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
